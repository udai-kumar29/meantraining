<!DOCTYPE html>
<html>
<head>
	<title>average Of Array</title>
</head>
<body>
 <script type="text/javascript">
 	var array=[100 , 45,23,54,85];
 	var sum=0;
 	for (var i =0 ; i < array.length; i++) {
 		sum=sum+array[i];
 	}
 	var avg=(sum/array.length);
 	for (var i = 0; i < array.length; i++) {
 		console.log("the avg is",avg);
 	}

 </script>


</body>
</html>
