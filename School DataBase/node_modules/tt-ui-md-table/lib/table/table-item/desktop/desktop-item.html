<div class="desktop-service-item" layout="row" flex="100" layout-align="center center">
    <div flex="100"
         ng-repeat="(key, value) in vm.item
                | exclude: vm.getExcludedKeys()
                | pipes: vm.getPipes()
                track by $index">
        {{value}}
    </div>
    <span ng-transclude ng-class="{'flex-100': vm.ItemCtrl.hasTransclude, 'layout-row': vm.ItemCtrl.hasTransclude}"
          layout-align="center center" style="text-align: center;"></span>
</div>
