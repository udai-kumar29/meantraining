<md-card class="mobile-service-item" layout="column" title="Click the card to see detail" aria-label="Click the card to see detail">
    <div layout="row" layout-padding
         class="bottomBorder"
         ng-repeat="(key, value) in vm.item
         | exclude: vm.getExcludedKeys()
         | pipes: vm.getPipes()
         track by $index" >
        <div class="mobile-service-item-title" flex="50" aria-label="{{vm.headers[$index] | translate}}">{{vm.headers[$index] | translate}}</div>
        <div flex="50" aria-label="{{value}}">{{value}}</div>
    </div>
    <div layout="row" layout-padding ng-if="vm.ItemCtrl.hasTransclude">
        <ng-transclude flex="100" layout="row" layout-align="center center"></ng-transclude>
    </div>
</md-card>
