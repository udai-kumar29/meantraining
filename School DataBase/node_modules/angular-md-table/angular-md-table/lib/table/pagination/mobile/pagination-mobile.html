<div layout="row" class="ttmd-table-mobile"  aria-label="Pagination" layout-fill>
    <md-button layout="row" class="md-primary md-raised" layout-fill
               aria-label="{{'util.previous'|translate}}"
               ng-click="vm.previous()" translate="util.previous" translate-default="Previous">
        Previous
    </md-button>
    <md-button layout="row" class="md-primary md-raised" layout-fill
               aria-label="{{'util.next'|translate}}"
               ng-click="vm.more()" translate="util.next" translate-default="Next">
        Next
    </md-button>
</div>
